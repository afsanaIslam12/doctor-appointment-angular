<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
				  Appointment Info
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
          <span class="label-input100">Name</span>
					<input class="input100" ng-model="user.name" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" >
          <span class="label-input100">Age</span>
					<input class="input100" type="text" name="age" placeholder="Enter your age">
					<span class="focus-input100"></span>
				</div>

				<!-- <div class="wrap-input100 input100-select">
					<div>
						<select class="selection-2" name="service">
							<option>Gender</option>
							<option>Male</option>
							<option>Female</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div> -->
				<div class="wrap-input100 validate-input" data-validate = "Valid phoneNo is required: +880">
					<span class="label-input100">Phone No</span>
          <input class="input100" type="text" name="phoneNo" placeholder="Enter your contact no">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Visit reason is required">
          <span class="label-input100">Visit Reason</span>
					<textarea class="input100" name="message" placeholder="Your visit reason here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
